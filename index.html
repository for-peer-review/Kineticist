<!DOCTYPE html>
<html>
	<head>
		<title>Kinetic Sculptor</title>
		<meta charset="utf-8">
		<link href="css/style.css" rel="stylesheet" />
		<script src="build/three.min.js"></script>
		<script src="build/CSG.js"></script>
		<script src="build/TrackballControls.js"></script>
		<script src="build/TransformControls.js"></script>
		<script src="build/MorphControls.js"></script>
		<script src="build/signals.min.js"></script>
		<script src="build/stats.min.js"></script>
		<script src="build/SweepBufferGeometry.js"></script>
		<script src="build/ui.js"></script>
		<script src="build/STLExporter.js"></script>
		<script src="bundle.min.js"></script>
	</head>
	<body>
		<script>
			// for downloading
			var link = document.createElement( 'a' );
			link.style.display = 'none';
			document.body.appendChild( link );
			
			// Core components
			var sculptor = new Sculptor();

			// viewport
			var viewport = new Viewport(sculptor);
			document.body.appendChild( viewport.dom );

			var menubar = new Menubar(sculptor);
			document.body.appendChild( menubar.dom );

			var toolbar = new Toolbar(sculptor);
			document.body.appendChild( toolbar.dom );

			var leftbar = new Leftbar(sculptor);
			document.body.appendChild( leftbar.dom );

			var rightbar = new Rightbar(sculptor);
			document.body.appendChild( rightbar.dom );

			var bottombar = new Bottombar(sculptor);
			document.body.appendChild( bottombar.dom );

			// event
			window.addEventListener( 'resize', onWindowResize, false );
			function onWindowResize() {

				sculptor.signals.windowResize.dispatch();

			}

			onWindowResize();

		</script>
	</body>
</html>
